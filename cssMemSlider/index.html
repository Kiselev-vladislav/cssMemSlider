<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Css Mem Slider</title>
</head>
<body>
    <h1 class="title">Mem Slider</h1>
    <div class="container">
        <input class="btn" type="radio" name="point" id="slide1" checked>
        <input class="btn" type="radio" name="point" id="slide2">
        <input class="btn" type="radio" name="point" id="slide3">
        <input class="btn" type="radio" name="point" id="slide4">

        <div class="slider">
            <div class="slides slide1"></div>
            <div class="slides slide2"></div>
            <div class="slides slide3"></div>
            <div class="slides slide4"></div>

        </div>
        

        <div class="wrapper">
            <div class="texts">
                <p class="text text1">Winter</p>
                <p class="text text2">Spring</p>
                <p class="text text3">Summer</p>
                <p class="text text4">Autumn</p>
            </div>
            <div class="controls">
                <label for="slide1"><span class="zone"></span></label>
                <label for="slide2"><span class="zone"></span></label>
                <label for="slide3"><span class="zone"></span></label>
                <label for="slide4"><span class="zone"></span></label>
            </div>


        </div>
        
    </div>
</body>
</html>
